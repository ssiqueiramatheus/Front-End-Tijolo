<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Cerâmica</title>
</head>
<body>
    <div class="box">
        <h1>Cerâmica Triolândia</h1>
        <h2>Cadastro</h2>
        <form action="">
            <input type="text" class="nomeCompleto" name="nomeCompleto" placeholder="Nome Completo">
            <input type="text" class="nome" name="user" placeholder="User">
            <input type="text" class="email" name="email" placeholder="Email">
            <input type="password" class="senha" name="senha" placeholder="Senha">
            <input type="text" class="tel" name="tel" placeholder="Telefone">
            <button>Cadastrar</button>
        </form>
    </div>
    
</body>
</html>
